input_dir: EngineerMemo/Shared/Resources
output_dir: EngineerMemo/Shared/Resources/Generated

xcassets:
  - inputs:
    - App.xcassets
    outputs:
      - templateName: swift5
        output: XCAssets+Generated.swift

strings:
  - inputs:
    - Localize/ja.lproj/Localizable.strings
    outputs:
      - templateName: structured-swift4
        output: Strings+Generated.swift